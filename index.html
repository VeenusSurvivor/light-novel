    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;

        ul {
            list-style-type: none;
            /* Removes the bullet points */
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        /* --- New Layout Styles --- */

        /* 1. Create a container for the list and image */
        .layout-container {
            display: flex;
            /* Enables flexbox layout */
            gap: 50px;
            /* Adds space between the list and the image */
            align-items: flex-start;
            /* Aligns items to the top */
        }

        /* 2. Style the image */
        .list-image {
            max-width: 300px;
            /* Limits the image size */
            height: auto;
            border: 1px solid #ccc;
            /* Optional: adds a border */
        }

        /* --- Link Color Control --- */
        
        /* Set the color for unvisited links to black */
        a:link {
            color: black;
        }

        /* Force the color for visited links to be black */
        a:visited {
            color: black; 
        }

        /* Optional: Set a color when the mouse is over the link (hover) */
        a:hover {
            color: #09498e; /* Dark gray for a slight change */
        }
    </style>
</head>
